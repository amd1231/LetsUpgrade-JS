		<title>
			DATE
		</title>
	</head>
	<body>
		<script>
		var date = new Date();
		var dd = date.getDate();
		var mm = date.getMonth()+1; //with +1 it gives corrct result
		var yy = date.getFullYear();
		document.write("<br><br>mm-dd-yyyy: " + mm + '-' + dd + '-' + yy);
		document.write("<br><br>mm/dd/yyyy: " + mm + '/' + dd + '/' + yy);
		document.write("<br><br>dd-mm-yyyy: " + dd + '-' + mm + '-' + yy);
		document.write("<br><br>dd/mm/yyyy: " + dd + '/' + mm + '/' + yy);
		
	
			
		</script>
	</body>
</html>
